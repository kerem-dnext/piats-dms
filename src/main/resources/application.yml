server:
  port: 8081

spring:
  application:
    name: dms
  datasource:
    url: jdbc:postgresql://localhost:5432/dms_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB



# Logging
logging:
  level:
    com.piats.dms: DEBUG
    org.springframework.web: DEBUG

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha 